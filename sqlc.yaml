version: "1"
packages:
    - name: "db"
      path: "./db/sqlc"          # 生成代码存放路径
      schema: "./db/migration/"  # 数据表定义脚本
      queries: "./db/query/"     # sql 查询文件
      engine: "postgresql"       # 数据库
      emit_json_tags: true       # 是否生成 json 标签
overrides:
    - db_type: "pg_catalog.int8"
      go_type:
        type: "int64"
        pointer: false
      nullable: true